<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendEase â€” Attendance Register</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            body { -webkit-print-color-adjust: exact; }
            .no-print { display: none; }
        }
        .scroll-container {
            overflow: auto;
            max-height: calc(100vh - 320px);
        }
        .sticky-col {
            position: sticky;
            left: 0;
            background: white;
            z-index: 5;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #eef2ff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const API_BASE = 'http://109.106.255.78:5300/api';

        const AttendanceRegister = () => {
            const [students, setStudents] = useState([]);
            const [attendanceData, setAttendanceData] = useState({});
            const [holidays, setHolidays] = useState([]);
            const [selectedMonth, setSelectedMonth] = useState(() => {
                const now = new Date();
                return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            });
            const [isLoading, setIsLoading] = useState(false);
            const [isExporting, setIsExporting] = useState(false);
            const [showExportDialog, setShowExportDialog] = useState(false);
            const [showHolidayDialog, setShowHolidayDialog] = useState(false);
            const [selectedDate, setSelectedDate] = useState('');
            const [holidayForm, setHolidayForm] = useState({ name: '', reason: '' });
            const [exportType, setExportType] = useState('monthly');

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            const { year, month, monthName, daysInMonth } = useMemo(() => {
                const [y, m] = selectedMonth.split('-').map(Number);
                return {
                    year: y,
                    month: m,
                    monthName: monthNames[m - 1],
                    daysInMonth: new Date(y, m, 0).getDate()
                };
            }, [selectedMonth]);

            useEffect(() => {
                loadData();
            }, [selectedMonth]);

            const loadData = async () => {
                setIsLoading(true);
                try {
                    const studentsResp = await fetch(`${API_BASE}/students`);
                    if (studentsResp.ok) {
                        const studentsData = await studentsResp.json();
                        setStudents(studentsData);
                    }

                    const startDate = `${year}-${String(month).padStart(2, '0')}-01`;
                    const endDate = `${year}-${String(month).padStart(2, '0')}-${String(daysInMonth).padStart(2, '0')}`;
                    
                    const attendanceResp = await fetch(`${API_BASE}/attendance/range?start=${startDate}&end=${endDate}`);
                    if (attendanceResp.ok) {
                        const response = await attendanceResp.json();
                        const attendanceList = response.attendance || [];
                        const holidaysList = response.holidays || [];

                        const processedData = {};
                        attendanceList.forEach(record => {
                            const userId = record.userId?.toString() || '';
                            const date = record.date?.toString() || '';
                            const statusRaw = record.status?.toString() || '';
                            
                            const checkInTime = record.checkInTime ? new Date(record.checkInTime) : null;
                            const checkOutTime = record.checkOutTime ? new Date(record.checkOutTime) : null;

                            if (!userId || !date) return;

                            if (!processedData[userId]) processedData[userId] = {};
                            if (!processedData[userId][date]) processedData[userId][date] = [];

                            processedData[userId][date].push({
                                status: (statusRaw === 'checked-in' || statusRaw === 'checked-out') ? 'P' : 'A',
                                checkInTime: checkInTime ? checkInTime.toISOString() : '',
                                checkOutTime: checkOutTime ? checkOutTime.toISOString() : ''
                            });
                        });

                        setAttendanceData(processedData);
                        setHolidays(holidaysList);
                    }
                } catch (error) {
                    showSnack(`Error loading data: ${error.message}`, true);
                } finally {
                    setIsLoading(false);
                }
            };

            const changeMonth = (direction) => {
                const [y, m] = selectedMonth.split('-').map(Number);
                const newDate = new Date(y, m - 1 + direction, 1);
                setSelectedMonth(`${newDate.getFullYear()}-${String(newDate.getMonth() + 1).padStart(2, '0')}`);
            };

            const formatTime = (isoString) => {
                if (!isoString || isoString.length < 16) return '--';
                return isoString.substring(11, 16);
            };

            const getHolidayForDate = (dateStr) => {
                return holidays.find(h => h.date === dateStr) || null;
            };

            const handleAddHoliday = async () => {
                if (!holidayForm.name.trim()) {
                    showSnack('Please enter a holiday name', true);
                    return;
                }

                try {
                    const resp = await fetch(`${API_BASE}/holidays`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            date: selectedDate,
                            name: holidayForm.name,
                            reason: holidayForm.reason
                        })
                    });

                    if (resp.ok) {
                        showSnack('Holiday added successfully');
                        setShowHolidayDialog(false);
                        setHolidayForm({ name: '', reason: '' });
                        loadData();
                    } else {
                        const error = await resp.json();
                        showSnack(error.error || 'Failed to add holiday', true);
                    }
                } catch (error) {
                    showSnack(`Network error: ${error.message}`, true);
                }
            };

            const getWeekRanges = () => {
                const weeks = [];
                const startOfMonth = new Date(year, month - 1, 1);
                let currentWeekStart = new Date(startOfMonth);
                
                while (currentWeekStart.getMonth() === month - 1 || currentWeekStart.getDate() === 1) {
                    const weekEnd = new Date(currentWeekStart);
                    weekEnd.setDate(weekEnd.getDate() + 6);
                    
                    if (weekEnd.getMonth() !== month - 1) {
                        weekEnd.setDate(daysInMonth);
                        weekEnd.setMonth(month - 1);
                    }
                    
                    weeks.push({
                        start: new Date(currentWeekStart),
                        end: new Date(weekEnd),
                        label: `Week ${weeks.length + 1}`
                    });
                    
                    currentWeekStart.setDate(currentWeekStart.getDate() + 7);
                    if (currentWeekStart.getMonth() !== month - 1) break;
                }
                
                return weeks;
            };

            const exportToCSV = (type) => {
                setIsExporting(true);
                try {
                    let csv = '';
                    let filename = '';

                    if (type === 'monthly') {
                        csv = generateMonthlyCSV();
                        filename = `Monthly_Attendance_${monthName}_${year}.csv`;
                    } else {
                        const weeks = getWeekRanges();
                        const weekNum = parseInt(type.replace('week', ''));
                        const week = weeks[weekNum - 1];
                        csv = generateWeeklyCSV(week);
                        filename = `Weekly_Attendance_${monthName}_Week${weekNum}_${year}.csv`;
                    }

                    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.click();
                    URL.revokeObjectURL(url);

                    showSnack(`${type === 'monthly' ? 'Monthly' : 'Weekly'} report exported successfully!`);
                    setShowExportDialog(false);
                } catch (error) {
                    showSnack('Export failed: ' + error.message, true);
                } finally {
                    setIsExporting(false);
                }
            };

            const generateMonthlyCSV = () => {
                let csv = 'S.No,Name,Roll Number,Phone,';
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month - 1, day);
                    if (date.getDay() !== 0) {
                        csv += `${day},`;
                    }
                }
                csv += 'Total Present,Total Absent,Attendance %\n';

                students.forEach((student, i) => {
                    const userAttendance = attendanceData[student.userId] || {};
                    csv += `${i + 1},${student.name},${student.rollNumber},${student.phone || 'N/A'},`;

                    let presentCount = 0;
                    let totalDays = 0;

                    for (let day = 1; day <= daysInMonth; day++) {
                        const date = new Date(year, month - 1, day);
                        if (date.getDay() !== 0) {
                            const dateStr = date.toISOString().split('T')[0];
                            const hasRecords = userAttendance[dateStr]?.length > 0;
                            const status = hasRecords ? 'P' : 'A';
                            csv += `${status},`;
                            totalDays++;
                            if (status === 'P') presentCount++;
                        }
                    }

                    const percentage = totalDays > 0 ? ((presentCount / totalDays) * 100).toFixed(1) : '0.0';
                    csv += `${presentCount},${totalDays - presentCount},${percentage}%\n`;
                });

                return csv;
            };

            const generateWeeklyCSV = (week) => {
                const days = [];
                const current = new Date(week.start);
                
                while (current <= week.end) {
                    if (current.getDay() !== 0) {
                        days.push(new Date(current));
                    }
                    current.setDate(current.getDate() + 1);
                }

                let csv = `S.No,Name,Roll Number,Phone,`;
                days.forEach(d => csv += `${d.getDate()},`);
                csv += 'Total Present,Total Days,Attendance %\n';

                students.forEach((student, i) => {
                    const userAttendance = attendanceData[student.userId] || {};
                    csv += `${i + 1},${student.name},${student.rollNumber},${student.phone || 'N/A'},`;

                    let presentCount = 0;

                    days.forEach(d => {
                        const dateStr = d.toISOString().split('T')[0];
                        const hasRecords = userAttendance[dateStr]?.length > 0;
                        const status = hasRecords ? 'P' : 'A';
                        csv += `${status},`;
                        if (status === 'P') presentCount++;
                    });

                    const totalDays = days.length;
                    const percentage = totalDays > 0 ? ((presentCount / totalDays) * 100).toFixed(1) : '0.0';
                    csv += `${presentCount},${totalDays},${percentage}%\n`;
                });

                return csv;
            };

            const showSnack = (message, isError = false) => {
                alert(message);
            };

            const renderDateCell = (day) => {
                const date = new Date(year, month - 1, day);
                const today = new Date();
                const isToday = date.toDateString() === today.toDateString();
                const isSunday = date.getDay() === 0;
                const dateStr = date.toISOString().split('T')[0];
                const holiday = getHolidayForDate(dateStr);

                const monthShort = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'][month - 1];

                return (
                    <div 
                        className={`w-32 ${holiday ? 'h-14' : 'h-10'} rounded-lg flex flex-col items-center justify-center cursor-pointer transition-all hover:scale-105 ${
                            isSunday ? 'bg-red-100' : isToday ? 'bg-blue-100' : 'bg-gray-50'
                        }`}
                        onClick={() => {
                            setSelectedDate(dateStr);
                            const existingHoliday = getHolidayForDate(dateStr);
                            if (existingHoliday) {
                                alert(`Holiday: ${existingHoliday.name}\nReason: ${existingHoliday.reason || 'N/A'}`);
                            } else {
                                setHolidayForm({ name: '', reason: '' });
                                setShowHolidayDialog(true);
                            }
                        }}
                    >
                        <span className={`text-sm font-medium ${
                            isSunday ? 'text-red-700' : isToday ? 'text-blue-700' : 'text-gray-800'
                        }`}>
                            {day} {monthShort}
                        </span>
                        {holiday && (
                            <span className="mt-1 px-2 py-0.5 bg-purple-100 text-purple-700 text-xs rounded font-semibold truncate max-w-full">
                                {holiday.name}
                            </span>
                        )}
                    </div>
                );
            };

            const renderAttendanceCell = (userId, day) => {
                const date = new Date(year, month - 1, day);
                const isSunday = date.getDay() === 0;
                const dateStr = date.toISOString().split('T')[0];
                const holiday = getHolidayForDate(dateStr);
                const records = attendanceData[userId]?.[dateStr] || [];

                if (isSunday) {
                    return (
                        <div className="w-32 h-11 bg-red-50 rounded-lg flex items-center justify-center">
                            <span className="text-xs text-red-600 font-bold">Sunday</span>
                        </div>
                    );
                }

                if (records.length === 0 && holiday) {
                    return (
                        <div className="w-32 h-11 bg-purple-50 rounded-lg flex items-center justify-center">
                            <span className="text-sm text-purple-700 font-bold">H</span>
                        </div>
                    );
                }

                if (records.length === 0) {
                    return (
                        <div className="w-32 h-11 bg-red-50 rounded-lg flex items-center justify-center">
                            <span className="text-sm text-red-700 font-bold">A</span>
                        </div>
                    );
                }

                return (
                    <div className="w-32 px-1.5 py-1.5 bg-green-50 rounded-lg space-y-0.5">
                        {records.slice(0, 2).map((record, idx) => (
                            <div key={idx} className="h-10 px-2 bg-green-700 rounded flex items-center justify-center text-white shadow-sm">
                                <div className="flex-1 text-center">
                                    <div className="text-[9px] font-bold">In</div>
                                    <div className="text-[11px] font-bold">{formatTime(record.checkInTime)}</div>
                                </div>
                                <div className="w-px h-7 bg-white opacity-50 mx-1.5"></div>
                                <div className="flex-1 text-center">
                                    <div className="text-[9px] font-bold">Out</div>
                                    <div className="text-[11px] font-bold">{formatTime(record.checkOutTime)}</div>
                                </div>
                            </div>
                        ))}
                    </div>
                );
            };

            return (
                <div className="min-h-screen p-6">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6 rounded-2xl mb-6 shadow-lg">
                        <div className="flex items-center justify-between">
                            <div>
                                <h1 className="text-3xl font-bold mb-1">Attendance Register</h1>
                                <p className="text-sm opacity-90">Complete student attendance tracking system</p>
                            </div>
                            <button
                                onClick={() => setShowExportDialog(true)}
                                disabled={isExporting}
                                className="px-6 py-3 bg-white text-indigo-700 rounded-xl font-semibold hover:bg-gray-100 disabled:opacity-50 shadow-md transition-all hover:scale-105"
                            >
                                {isExporting ? 'Exporting...' : 'ðŸ“¥ Export Report'}
                            </button>
                        </div>
                    </div>

                    {/* Month Selector */}
                    <div className="bg-white p-5 rounded-xl mb-6 shadow-md">
                        <div className="flex items-center justify-between">
                            <button
                                onClick={() => changeMonth(-1)}
                                className="p-3 bg-indigo-100 rounded-xl hover:bg-indigo-200 transition-all"
                            >
                                <svg className="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                </svg>
                            </button>
                            <div className="text-center">
                                <div className="text-2xl font-bold text-gray-800">{monthName} {year}</div>
                                <div className="text-sm text-gray-600 mt-1">{students.length} students enrolled</div>
                            </div>
                            <button
                                onClick={() => changeMonth(1)}
                                className="p-3 bg-indigo-100 rounded-xl hover:bg-indigo-200 transition-all"
                            >
                                <svg className="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    {/* Legend */}
                    <div className="bg-white p-4 rounded-xl mb-6 shadow-md">
                        <div className="flex items-center justify-around flex-wrap gap-4">
                            <div className="flex items-center gap-2">
                                <div className="w-6 h-6 bg-green-200 rounded flex items-center justify-center">
                                    <span className="text-xs font-bold text-green-700">P</span>
                                </div>
                                <span className="text-sm font-medium text-gray-700">Present</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="w-6 h-6 bg-red-200 rounded flex items-center justify-center">
                                    <span className="text-xs font-bold text-red-700">A</span>
                                </div>
                                <span className="text-sm font-medium text-gray-700">Absent</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="w-6 h-6 bg-purple-200 rounded flex items-center justify-center">
                                    <span className="text-xs font-bold text-purple-700">H</span>
                                </div>
                                <span className="text-sm font-medium text-gray-700">Holiday</span>
                            </div>
                            <div className="px-4 py-1.5 bg-blue-100 rounded-lg">
                                <span className="text-xs font-bold text-blue-700">Today</span>
                            </div>
                        </div>
                    </div>

                    {/* Register Table */}
                    {isLoading ? (
                        <div className="flex items-center justify-center h-64 bg-white rounded-xl shadow-md">
                            <div className="animate-spin rounded-full h-12 w-12 border-t-4 border-indigo-500"></div>
                        </div>
                    ) : (
                        <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                            <div className="scroll-container">
                                <div className="inline-block min-w-full">
                                    {/* Header */}
                                    <div className="sticky-header p-4 flex items-center gap-2">
                                        <div className="sticky-col w-16 font-bold text-xs text-indigo-800">S.No</div>
                                        <div className="sticky-col w-44 font-bold text-xs text-indigo-800">Student Name</div>
                                        <div className="sticky-col w-32 font-bold text-xs text-indigo-800">Roll Number</div>
                                        {Array.from({ length: daysInMonth }, (_, i) => i + 1).map(day => (
                                            <div key={day} className="px-0.5">
                                                {renderDateCell(day)}
                                            </div>
                                        ))}
                                        <div className="w-24 ml-4 font-bold text-xs text-indigo-800">Present</div>
                                        <div className="w-24 font-bold text-xs text-indigo-800">Percentage</div>
                                    </div>

                                    {/* Rows */}
                                    {students.map((student, idx) => {
                                        const userAttendance = attendanceData[student.userId] || {};
                                        let presentCount = 0;
                                        let totalWorkingDays = 0;

                                        for (let day = 1; day <= daysInMonth; day++) {
                                            const date = new Date(year, month - 1, day);
                                            if (date.getDay() !== 0) {
                                                totalWorkingDays++;
                                                const dateStr = date.toISOString().split('T')[0];
                                                if (userAttendance[dateStr]?.length > 0) presentCount++;
                                            }
                                        }

                                        const percentage = totalWorkingDays > 0 ? ((presentCount / totalWorkingDays) * 100).toFixed(1) : '0.0';

                                        return (
                                            <div key={student.userId} className="p-4 border-t flex items-center gap-2 hover:bg-indigo-50 transition-colors">
                                                <div className="sticky-col w-16 text-xs font-medium text-gray-700">{idx + 1}</div>
                                                <div className="sticky-col w-44">
                                                    <div className="text-sm font-semibold text-gray-800">{student.name}</div>
                                                    <div className="text-xs text-gray-600">{student.class}</div>
                                                </div>
                                                <div className="sticky-col w-32 text-xs text-gray-700">{student.rollNumber}</div>
                                                {Array.from({ length: daysInMonth }, (_, i) => i + 1).map(day => (
                                                    <div key={day} className="px-0.5">
                                                        {renderAttendanceCell(student.userId, day)}
                                                    </div>
                                                ))}
                                                <div className="w-24 ml-4">
                                                    <div className="px-3 py-1.5 bg-green-50 rounded-lg text-xs font-bold text-green-700 text-center shadow-sm">
                                                        {presentCount}/{totalWorkingDays}
                                                    </div>
                                                </div>
                                                <div className="w-24">
                                                    <div className={`px-3 py-1.5 rounded-lg text-xs font-bold text-center shadow-sm ${
                                                        parseFloat(percentage) >= 75 ? 'bg-green-50 text-green-700' :
                                                        parseFloat(percentage) >= 50 ? 'bg-orange-50 text-orange-700' :
                                                        'bg-red-50 text-red-700'
                                                    }`}>
                                                        {percentage}%
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Export Dialog */}
                    {showExportDialog && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl">
                                <h3 className="text-2xl font-bold mb-6 text-gray-800">Export Attendance Report</h3>
                                <div className="space-y-3">
                                    <button
                                        onClick={() => exportToCSV('monthly')}
                                        className="w-full p-4 border-2 border-indigo-200 rounded-xl hover:bg-indigo-50 text-left transition-all hover:border-indigo-400 group"
                                    >
                                        <div className="flex items-center gap-4">
                                            <div className="text-4xl">ðŸ“…</div>
                                            <div className="flex-1">
                                                <div className="font-semibold text-gray-800 group-hover:text-indigo-700">Monthly Report</div>
                                                <div className="text-xs text-gray-600">Full month attendance ({monthName} {year})</div>
                                            </div>
                                        </div>
                                    </button>

                                    {getWeekRanges().map((week, idx) => (
                                        <button
                                            key={idx}
                                            onClick={() => exportToCSV(`week${idx + 1}`)}
                                            className="w-full p-4 border-2 border-green-200 rounded-xl hover:bg-green-50 text-left transition-all hover:border-green-400 group"
                                        >
                                            <div className="flex items-center gap-4">
                                                <div className="text-4xl">ðŸ“Š</div>
                                                <div className="flex-1">
                                                    <div className="font-semibold text-gray-800 group-hover:text-green-700">{week.label}</div>
                                                    <div className="text-xs text-gray-600">
                                                        {week.start.getDate()} - {week.end.getDate()} {monthName}
                                                    </div>
                                                </div>
                                            </div>
                                        </button>
                                    ))}
                                </div>
                                <button
                                    onClick={() => setShowExportDialog(false)}
                                    className="mt-6 w-full px-4 py-3 border-2 border-gray-300 rounded-xl hover:bg-gray-50 font-medium transition-all"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Add Holiday Dialog */}
                    {showHolidayDialog && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl">
                                <h3 className="text-2xl font-bold mb-6 text-gray-800">Add Holiday</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2 text-gray-700">Date</label>
                                        <input
                                            type="text"
                                            value={selectedDate}
                                            disabled
                                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-gray-50 text-gray-600"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2 text-gray-700">Holiday Name *</label>
                                        <input
                                            type="text"
