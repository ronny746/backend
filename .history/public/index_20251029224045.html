<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendEase</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            body { -webkit-print-color-adjust: exact; }
            .no-print { display: none; }
        }
        .scroll-container {
            overflow: auto;
            max-height: calc(100vh - 280px);
        }
        .sticky-col {
            position: sticky;
            left: 0;
            background: white;
            z-index: 5;
            box-shadow: 2px 0 3px rgba(0,0,0,0.05);
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #f8fafc;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const API_BASE = 'http://109.106.255.78:5300/api';
        const USE_MOCK = false;

        const AttendanceSystem = () => {
            const [currentView, setCurrentView] = useState('register');
            const [students, setStudents] = useState([]);
            const [attendanceData, setAttendanceData] = useState({});
            const [holidays, setHolidays] = useState([]);
            const [selectedMonth, setSelectedMonth] = useState(() => {
                const now = new Date();
                return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            });
            const [isLoading, setIsLoading] = useState(false);
            const [showFormatDialog, setShowFormatDialog] = useState(false);
            const [showHolidayDialog, setShowHolidayDialog] = useState(false);
            const [selectedDate, setSelectedDate] = useState('');
            const [holidayForm, setHolidayForm] = useState({ name: '', reason: '' });
            const [stats, setStats] = useState({ totalStudents: 0, presentToday: 0, absentToday: 0 });
            const [searchQuery, setSearchQuery] = useState('');
            const [filterStatus, setFilterStatus] = useState('All');
            const [classFilter, setClassFilter] = useState('All');

            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

            const { year, month, monthName, daysInMonth } = useMemo(() => {
                const [y, m] = selectedMonth.split('-').map(Number);
                return {
                    year: y,
                    month: m,
                    monthName: monthNames[m - 1],
                    daysInMonth: new Date(y, m, 0).getDate()
                };
            }, [selectedMonth]);

            const availableClasses = useMemo(() => {
                const classes = [...new Set(students.map(s => s.class))];
                return ['All', ...classes];
            }, [students]);

            useEffect(() => {
                loadData();
                loadStats();
            }, [selectedMonth, currentView]);

            const loadData = async () => {
                setIsLoading(true);
                try {
                    if (USE_MOCK) {
                        const mockStudents = Array.from({ length: 15 }, (_, i) => ({
                            userId: `STU${String(i + 1).padStart(3, '0')}`,
                            name: ['Aarav Sharma', 'Vivaan Singh', 'Aditya Kumar', 'Vihaan Gupta', 'Arjun Yadav'][i % 5],
                            rollNumber: `R${2024001 + i}`,
                            class: ['IIT JEE 2026', 'NEET 2025', 'Foundation'][i % 3],
                            phone: `98765${String(43210 + i).padStart(5, '0')}`,
                        }));
                        setStudents(mockStudents);

                        const mockAttendance = {};
                        mockStudents.forEach(student => {
                            mockAttendance[student.userId] = {};
                            for (let day = 1; day <= daysInMonth; day++) {
                                const date = new Date(year, month - 1, day);
                                if (date.getDay() !== 0) {
                                    const dateStr = date.toISOString().split('T')[0];
                                    if (Math.random() > 0.2) {
                                        mockAttendance[student.userId][dateStr] = [{
                                            status: 'P',
                                            checkInTime: `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}T09:${String(Math.floor(Math.random() * 60)).padStart(2, '0')}:00`,
                                            checkOutTime: Math.random() > 0.3 ? `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}T17:${String(Math.floor(Math.random() * 60)).padStart(2, '0')}:00` : ''
                                        }];
                                    }
                                }
                            }
                        });
                        setAttendanceData(mockAttendance);
                        setHolidays([]);
                    } else {
                        const studentsResp = await fetch(`${API_BASE}/students`);
                        if (studentsResp.ok) {
                            const studentsData = await studentsResp.json();
                            setStudents(studentsData);
                        }

                        const startDate = `${year}-${String(month).padStart(2, '0')}-01`;
                        const endDate = `${year}-${String(month).padStart(2, '0')}-${String(daysInMonth).padStart(2, '0')}`;
                        
                        const attendanceResp = await fetch(`${API_BASE}/attendance/range?start=${startDate}&end=${endDate}`);
                        if (attendanceResp.ok) {
                            const response = await attendanceResp.json();
                            const attendanceList = response.attendance || [];
                            const holidaysList = response.holidays || [];

                            const processedData = {};
                            attendanceList.forEach(record => {
                                const userId = record.userId?.toString() || '';
                                const date = record.date?.toString() || '';
                                const statusRaw = record.status?.toString() || '';
                                
                                const checkInTime = record.checkInTime ? new Date(record.checkInTime) : null;
                                const checkOutTime = record.checkOutTime ? new Date(record.checkOutTime) : null;

                                if (!userId || !date) return;

                                if (!processedData[userId]) processedData[userId] = {};
                                if (!processedData[userId][date]) processedData[userId][date] = [];

                                processedData[userId][date].push({
                                    status: (statusRaw === 'checked-in' || statusRaw === 'checked-out') ? 'P' : 'A',
                                    checkInTime: checkInTime ? checkInTime.toISOString() : '',
                                    checkOutTime: checkOutTime ? checkOutTime.toISOString() : ''
                                });
                            });

                            setAttendanceData(processedData);
                            setHolidays(holidaysList);
                        }
                    }
                } catch (error) {
                    showSnack(`Error: ${error.message}`, true);
                } finally {
                    setIsLoading(false);
                }
            };

            const loadStats = async () => {
                try {
                    if (USE_MOCK) {
                        setStats({ totalStudents: 15, presentToday: 12, absentToday: 3 });
                    } else {
                        const resp = await fetch(`${API_BASE}/attendance/stats`);
                        if (resp.ok) {
                            const data = await resp.json();
                            setStats(data);
                        }
                    }
                } catch (error) {
                    console.error('Stats error:', error);
                }
            };

            const changeMonth = (direction) => {
                const [y, m] = selectedMonth.split('-').map(Number);
                const newDate = new Date(y, m - 1 + direction, 1);
                setSelectedMonth(`${newDate.getFullYear()}-${String(newDate.getMonth() + 1).padStart(2, '0')}`);
            };

            const formatTime = (isoString) => {
                if (!isoString || isoString.length < 16) return '--';
                return isoString.substring(11, 16);
            };

            const getHolidayForDate = (dateStr) => {
                return holidays.find(h => h.date === dateStr) || null;
            };

            const handleAddHoliday = async () => {
                if (!holidayForm.name.trim()) {
                    showSnack('Enter holiday name', true);
                    return;
                }

                try {
                    if (USE_MOCK) {
                        setHolidays([...holidays, { date: selectedDate, name: holidayForm.name, reason: holidayForm.reason }]);
                        showSnack('Holiday added');
                    } else {
                        const resp = await fetch(`${API_BASE}/holidays`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                date: selectedDate,
                                name: holidayForm.name,
                                reason: holidayForm.reason
                            })
                        });

                        if (resp.ok) {
                            showSnack('Holiday added');
                            loadData();
                        } else {
                            const error = await resp.json();
                            showSnack(error.error || 'Failed', true);
                        }
                    }
                    setShowHolidayDialog(false);
                    setHolidayForm({ name: '', reason: '' });
                } catch (error) {
                    showSnack(`Error: ${error.message}`, true);
                }
            };

            const exportToCSV = () => {
                let csv = 'S.No,Name,Roll,Phone,';
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month - 1, day);
                    if (date.getDay() !== 0) {
                        csv += `${day},`;
                    }
                }
                csv += 'Present,Absent,Percentage\n';

                filteredStudents.forEach((student, i) => {
                    const userAttendance = attendanceData[student.userId] || {};
                    csv += `${i + 1},${student.name},${student.rollNumber},${student.phone},`;

                    let presentCount = 0;
                    let totalDays = 0;

                    for (let day = 1; day <= daysInMonth; day++) {
                        const date = new Date(year, month - 1, day);
                        if (date.getDay() !== 0) {
                            const dateStr = date.toISOString().split('T')[0];
                            const hasRecords = userAttendance[dateStr]?.length > 0;
                            const status = hasRecords ? 'P' : 'A';
                            csv += `${status},`;
                            totalDays++;
                            if (status === 'P') presentCount++;
                        }
                    }

                    const percentage = totalDays > 0 ? ((presentCount / totalDays) * 100).toFixed(1) : '0.0';
                    csv += `${presentCount},${totalDays - presentCount},${percentage}%\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Attendance_${monthName}_${year}.csv`;
                a.click();
                URL.revokeObjectURL(url);
                showSnack('CSV exported');
            };

            const showSnack = (message, isError = false) => {
                const snackbar = document.createElement('div');
                snackbar.className = `fixed bottom-4 right-4 px-4 py-2 rounded-lg shadow-lg text-white text-sm font-medium z-50 ${isError ? 'bg-red-500' : 'bg-green-500'}`;
                snackbar.textContent = message;
                document.body.appendChild(snackbar);
                setTimeout(() => snackbar.remove(), 3000);
            };

            const filteredStudents = useMemo(() => {
                let filtered = students;

                if (classFilter !== 'All') {
                    filtered = filtered.filter(s => s.class === classFilter);
                }

                if (searchQuery.trim()) {
                    const q = searchQuery.toLowerCase();
                    filtered = filtered.filter(s => 
                        s.name.toLowerCase().includes(q) ||
                        s.rollNumber.toLowerCase().includes(q) ||
                        s.userId.toLowerCase().includes(q)
                    );
                }

                if (filterStatus !== 'All') {
                    const today = new Date().toISOString().split('T')[0];
                    filtered = filtered.filter(s => {
                        const hasAttendance = attendanceData[s.userId]?.[today]?.length > 0;
                        return filterStatus === 'Present' ? hasAttendance : !hasAttendance;
                    });
                }

                return filtered;
            }, [students, searchQuery, filterStatus, classFilter, attendanceData]);

            const renderDateCell = (day) => {
                const date = new Date(year, month - 1, day);
                const today = new Date();
                const isToday = date.toDateString() === today.toDateString();
                const isSunday = date.getDay() === 0;
                const dateStr = date.toISOString().split('T')[0];
                const holiday = getHolidayForDate(dateStr);

                return (
                    <div 
                        className={`w-20 h-10 rounded flex flex-col items-center justify-center cursor-pointer text-xs font-medium transition-all ${
                            isSunday ? 'bg-red-50 border border-red-200 text-red-600' : 
                            isToday ? 'bg-blue-100 border border-blue-300 text-blue-700' : 
                            holiday ? 'bg-purple-50 border border-purple-200 text-purple-600' :
                            'bg-gray-50 border border-gray-200 text-gray-700 hover:bg-gray-100'
                        }`}
                        onClick={() => {
                            setSelectedDate(dateStr);
                            const existingHoliday = getHolidayForDate(dateStr);
                            if (existingHoliday) {
                                alert(`${existingHoliday.name}\n${existingHoliday.reason || ''}`);
                            } else if (!isSunday) {
                                setHolidayForm({ name: '', reason: '' });
                                setShowHolidayDialog(true);
                            }
                        }}
                    >
                        <span>{day}</span>
                        {holiday && <span className="text-[8px]">{holiday.name}</span>}
                    </div>
                );
            };

            const renderAttendanceCell = (userId, day) => {
                const date = new Date(year, month - 1, day);
                const isSunday = date.getDay() === 0;
                const dateStr = date.toISOString().split('T')[0];
                const holiday = getHolidayForDate(dateStr);
                const records = attendanceData[userId]?.[dateStr] || [];

                if (isSunday) {
                    return (
                        <div className="w-20 h-10 bg-red-50 border border-red-200 rounded flex items-center justify-center">
                            <span className="text-[10px] text-red-600 font-medium">SUN</span>
                        </div>
                    );
                }

                if (records.length === 0 && holiday) {
                    return (
                        <div className="w-20 h-10 bg-purple-50 border border-purple-200 rounded flex items-center justify-center">
                            <span className="text-[10px] text-purple-600 font-medium">HOL</span>
                        </div>
                    );
                }

                if (records.length === 0) {
                    return (
                        <div className="w-20 h-10 bg-red-50 border border-red-200 rounded flex items-center justify-center">
                            <span className="text-sm text-red-600 font-bold">A</span>
                        </div>
                    );
                }

                return (
                    <div className="w-20 h-10 bg-green-50 border border-green-200 rounded flex items-center justify-center gap-1 px-1">
                        <div className="flex-1 text-center">
                            <div className="text-[8px] text-green-600">IN</div>
                            <div className="text-[10px] font-bold text-green-700">{formatTime(records[0].checkInTime)}</div>
                        </div>
                        <div className="w-px h-6 bg-green-300"></div>
                        <div className="flex-1 text-center">
                            <div className="text-[8px] text-green-600">OUT</div>
                            <div className="text-[10px] font-bold text-green-700">{formatTime(records[0].checkOutTime)}</div>
                        </div>
                    </div>
                );
            };

            const renderMonthlyRegister = () => (
                <div>
                    <div className="bg-white rounded-lg shadow p-4 mb-4">
                        <div className="flex items-center justify-between mb-4">
                            <button
                                onClick={() => changeMonth(-1)}
                                className="p-2 hover:bg-gray-100 rounded"
                            >
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                </svg>
                            </button>
                            <div className="text-center">
                                <div className="text-xl font-bold">{monthName} {year}</div>
                                <div className="text-xs text-gray-500">{filteredStudents.length} students</div>
                            </div>
                            <button
                                onClick={() => changeMonth(1)}
                                className="p-2 hover:bg-gray-100 rounded"
                            >
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                </svg>
                            </button>
                        </div>

                        <div className="flex gap-2">
                            <input
                                type="text"
                                placeholder="Search..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                                className="flex-1 px-3 py-2 text-sm border border-gray-200 rounded focus:border-blue-400 focus:outline-none"
                            />
                            <select
                                value={classFilter}
                                onChange={(e) => setClassFilter(e.target.value)}
                                className="px-3 py-2 text-sm border border-gray-200 rounded focus:border-blue-400 focus:outline-none"
                            >
                                {availableClasses.map(cls => (
                                    <option key={cls} value={cls}>{cls}</option>
                                ))}
                            </select>
                            <select
                                value={filterStatus}
                                onChange={(e) => setFilterStatus(e.target.value)}
                                className="px-3 py-2 text-sm border border-gray-200 rounded focus:border-blue-400 focus:outline-none"
                            >
                                <option value="All">All</option>
                                <option value="Present">Present</option>
                                <option value="Absent">Absent</option>
                            </select>
                            <button
                                onClick={() => setShowFormatDialog(true)}
                                className="px-4 py-2 bg-blue-600 text-white text-sm rounded hover:bg-blue-700"
                            >
                                Export
                            </button>
                        </div>
                    </div>

                    {isLoading ? (
                        <div className="flex items-center justify-center h-64 bg-white rounded-lg shadow">
                            <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-blue-500"></div>
                        </div>
                    ) : (
                        <div className="bg-white rounded-lg shadow overflow-hidden">
                            <div className="scroll-container">
                                <div className="inline-block min-w-full">
                                    <div className="sticky-header p-3 flex items-center gap-2 border-b">
                                        <div className="sticky-col w-12 text-xs font-semibold">No.</div>
                                        <div className="sticky-col w-40 text-xs font-semibold">Student</div>
                                       
                                        {Array.from({ length: daysInMonth }, (_, i) => i + 1).map(day => (
                                            <div key={day} className="px-1">
                                                {renderDateCell(day)}
                                            </div>
                                        ))}
                                        <div className="w-16 ml-2 text-xs font-semibold">Present</div>
                                        <div className="w-16 text-xs font-semibold">%</div>
                                    </div>

                                    {filteredStudents.map((student, idx) => {
                                        const userAttendance = attendanceData[student.userId] || {};
                                        let presentCount = 0;
                                        let totalWorkingDays = 0;

                                        for (let day = 1; day <= daysInMonth; day++) {
                                            const date = new Date(year, month - 1, day);
                                            if (date.getDay() !== 0) {
                                                totalWorkingDays++;
                                                const dateStr = date.toISOString().split('T')[0];
                                                if (userAttendance[dateStr]?.length > 0) presentCount++;
                                            }
                                        }

                                        const percentage = totalWorkingDays > 0 ? ((presentCount / totalWorkingDays) * 100).toFixed(0) : '0';

                                        return (
                                            <div key={student.userId} className="p-3 border-t flex items-center gap-2 hover:bg-gray-50">
                                                <div className="sticky-col w-12 text-xs text-gray-600">{idx + 1}</div>
                                                <div className="sticky-col w-40">
                                                    <div className="text-xs font-medium text-gray-800">{student.name}</div>
                                                    <div className="text-[10px] text-gray-500">{student.rollNumber}</div>
                                                </div>
                                              
                                                {Array.from({ length: daysInMonth }, (_, i) => i + 1).map(day => (
                                                    <div key={day} className="px-1">
                                                        {renderAttendanceCell(student.userId, day)}
                                                    </div>
                                                ))}
                                                <div className="w-16 ml-2">
                                                    <div className="px-2 py-1 bg-green-50 border border-green-200 rounded text-[10px] font-bold text-green-700 text-center">
                                                        {presentCount}/{totalWorkingDays}
                                                    </div>
                                                </div>
                                                <div className="w-16">
                                                    <div className={`px-2 py-1 rounded text-[10px] font-bold text-center border ${
                                                        parseFloat(percentage) >= 75 ? 'bg-green-50 text-green-700 border-green-200' :
                                                        parseFloat(percentage) >= 50 ? 'bg-orange-50 text-orange-700 border-orange-200' :
                                                        'bg-red-50 text-red-700 border-red-200'
                                                    }`}>
                                                        {percentage}%
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            const renderWeeklyView = () => {
                const weekDays = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const today = new Date();
                const currentDay = today.getDay();
                const monday = new Date(today);
                monday.setDate(today.getDate() - (currentDay === 0 ? 6 : currentDay - 1));

                const weekDates = weekDays.map((_, idx) => {
                    const date = new Date(monday);
                    date.setDate(monday.getDate() + idx);
                    return date;
                });

                return (
                    <div>
                        <div className="bg-white rounded-lg shadow p-4 mb-4">
                            <div className="text-center mb-4">
                                <h2 className="text-xl font-bold">Weekly View</h2>
                                <p className="text-xs text-gray-500">
                                    {monday.toLocaleDateString()} - {weekDates[weekDates.length - 1].toLocaleDateString()}
                                </p>
                            </div>

                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    placeholder="Search..."
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    className="flex-1 px-3 py-2 text-sm border border-gray-200 rounded focus:border-blue-400 focus:outline-none"
                                />
                                <select
                                    value={classFilter}
                                    onChange={(e) => setClassFilter(e.target.value)}
                                    className="px-3 py-2 text-sm border border-gray-200 rounded focus:border-blue-400 focus:outline-none"
                                >
                                    {availableClasses.map(cls => (
                                        <option key={cls} value={cls}>{cls}</option>
                                    ))}
                                </select>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full text-sm">
                                    <thead className="bg-gray-50 border-b">
                                        <tr>
                                            <th className="px-3 py-2 text-left text-xs font-semibold">No.</th>
                                            <th className="px-3 py-2 text-left text-xs font-semibold">Name</th>
                                            <th className="px-3 py-2 text-left text-xs font-semibold">Roll</th>
                                            {weekDays.map((day, idx) => (
                                                <th key={idx} className="px-3 py-2 text-center text-xs font-semibold">
                                                    <div>{day}</div>
                                                    <div className="text-[10px] font-normal text-gray-500">
                                                        {weekDates[idx].getDate()}
                                                    </div>
                                                </th>
                                            ))}
                                            <th className="px-3 py-2 text-center text-xs font-semibold">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredStudents.map((student, idx) => {
                                            let weekPresent = 0;
                                            return (
                                                <tr key={student.userId} className="border-t hover:bg-gray-50">
                                                    <td className="px-3 py-2 text-xs text-gray-600">{idx + 1}</td>
                                                    <td className="px-3 py-2">
                                                        <div className="text-xs font-medium">{student.name}</div>
                                                    </td>
                                                    <td className="px-3 py-2 text-xs text-gray-600">{student.rollNumber}</td>
                                                    {weekDates.map((date, dayIdx) => {
                                                        const dateStr = date.toISOString().split('T')[0];
                                                        const records = attendanceData[student.userId]?.[dateStr] || [];
                                                        const isPresent = records.length > 0;
                                                        if (isPresent) weekPresent++;

                                                        return (
                                                            <td key={dayIdx} className="px-3 py-2 text-center">
                                                                {isPresent ? (
                                                                    <div className="inline-flex flex-col items-center">
                                                                        <div className="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center text-white text-xs">
                                                                            âœ“
                                                                        </div>
                                                                        <div className="text-[9px] text-gray-500 mt-0.5">
                                                                            {formatTime(records[0].checkInTime)}
                                                                        </div>
                                                                    </div>
                                                                ) : (
                                                                    <div className="w-6 h-6 bg-red-200 rounded-full flex items-center justify-center text-red-700 text-xs mx-auto">
                                                                        âœ—
                                                                    </div>
                                                                )}
                                                            </td>
                                                        );
                                                    })}
                                                    <td className="px-3 py-2 text-center">
                                                        <div className={`inline-block px-2 py-1 rounded text-xs font-bold ${
                                                            weekPresent >= 5 ? 'bg-green-100 text-green-700' :
                                                            weekPresent >= 3 ? 'bg-orange-100 text-orange-700' :
                                                            'bg-red-100 text-red-700'
                                                        }`}>
                                                            {weekPresent}/6
                                                        </div>
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderReports = () => {
                const reportData = filteredStudents.map(student => {
                    const userAttendance = attendanceData[student.userId] || {};
                    let presentCount = 0;
                    let totalWorkingDays = 0;

                    for (let day = 1; day <= daysInMonth; day++) {
                        const date = new Date(year, month - 1, day);
                        if (date.getDay() !== 0) {
                            totalWorkingDays++;
                            const dateStr = date.toISOString().split('T')[0];
                            if (userAttendance[dateStr]?.length > 0) presentCount++;
                        }
                    }

                    const percentage = totalWorkingDays > 0 ? ((presentCount / totalWorkingDays) * 100).toFixed(1) : '0.0';

                    return {
                        ...student,
                        presentDays: presentCount,
                        absentDays: totalWorkingDays - presentCount,
                        totalDays: totalWorkingDays,
                        percentage: parseFloat(percentage)
                    };
                }).sort((a, b) => b.percentage - a.percentage);

                return (
                    <div>
                        <div className="bg-white rounded-lg shadow p-4 mb-4">
                            <h2 className="text-xl font-bold mb-1">Monthly Report</h2>
                            <p className="text-xs text-gray-500 mb-4">{monthName} {year}</p>

                            <div className="grid grid-cols-3 gap-3 mb-4">
                                <div className="bg-green-50 border border-green-200 rounded p-3 text-center">
                                    <div className="text-2xl font-bold text-green-700">
                                        {reportData.filter(s => s.percentage >= 75).length}
                                    </div>
                                    <div className="text-xs text-green-600">â‰¥75%</div>
                                </div>
                                <div className="bg-orange-50 border border-orange-200 rounded p-3 text-center">
                                    <div className="text-2xl font-bold text-orange-700">
                                        {reportData.filter(s => s.percentage >= 50 && s.percentage < 75).length}
                                    </div>
                                    <div className="text-xs text-orange-600">50-74%</div>
                                </div>
                                <div className="bg-red-50 border border-red-200 rounded p-3 text-center">
                                    <div className="text-2xl font-bold text-red-700">
                                        {reportData.filter(s => s.percentage < 50).length}
                                    </div>
                                    <div className="text-xs text-red-600">&lt;50%</div>
                                </div>
                            </div>

                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    placeholder="Search..."
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    className="flex-1 px-3 py-2 text-sm border border-gray-200 rounded focus:border-blue-400 focus:outline-none"
                                />
                                <select
                                    value={classFilter}
                                    onChange={(e) => setClassFilter(e.target.value)}
                                    className="px-3 py-2 text-sm border border-gray-200 rounded focus:border-blue-400 focus:outline-none"
                                >
                                    {availableClasses.map(cls => (
                                        <option key={cls} value={cls}>{cls}</option>
                                    ))}
                                </select>
                            </div>
                        </div>

                        <div className="space-y-2">
                            {reportData.map((student, idx) => (
                                <div key={student.userId} className="bg-white rounded-lg shadow p-4 hover:shadow-md transition-shadow">
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-3">
                                            <div className={`w-8 h-8 rounded-full flex items-center justify-center text-white text-xs font-bold ${
                                                student.percentage >= 75 ? 'bg-green-500' :
                                                student.percentage >= 50 ? 'bg-orange-500' :
                                                'bg-red-500'
                                            }`}>
                                                {idx + 1}
                                            </div>
                                            <div>
                                                <div className="text-sm font-bold">{student.name}</div>
                                                <div className="text-xs text-gray-500">{student.rollNumber} â€¢ {student.class}</div>
                                            </div>
                                        </div>
                                        <div className={`px-3 py-1 rounded font-bold text-sm border ${
                                            student.percentage >= 75 ? 'bg-green-50 text-green-700 border-green-200' :
                                            student.percentage >= 50 ? 'bg-orange-50 text-orange-700 border-orange-200' :
                                            'bg-red-50 text-red-700 border-red-200'
                                        }`}>
                                            {student.percentage.toFixed(0)}%
                                        </div>
                                    </div>
                                    <div className="mt-3 grid grid-cols-3 gap-2">
                                        <div className="bg-green-50 border border-green-200 rounded p-2 text-center">
                                            <div className="text-lg font-bold text-green-700">{student.presentDays}</div>
                                            <div className="text-[10px] text-green-600">Present</div>
                                        </div>
                                        <div className="bg-red-50 border border-red-200 rounded p-2 text-center">
                                            <div className="text-lg font-bold text-red-700">{student.absentDays}</div>
                                            <div className="text-[10px] text-red-600">Absent</div>
                                        </div>
                                        <div className="bg-blue-50 border border-blue-200 rounded p-2 text-center">
                                            <div className="text-lg font-bold text-blue-700">{student.totalDays}</div>
                                            <div className="text-[10px] text-blue-600">Total</div>
                                        </div>
                                    </div>
                                    <div className="mt-2 bg-gray-100 rounded-full h-2 overflow-hidden">
                                        <div 
                                            className={`h-full ${
                                                student.percentage >= 75 ? 'bg-green-500' :
                                                student.percentage >= 50 ? 'bg-orange-500' :
                                                'bg-red-500'
                                            }`}
                                            style={{ width: `${student.percentage}%` }}
                                        ></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-[1800px] mx-auto">
                        <div className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 rounded-lg shadow mb-4">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-2xl font-bold">AttendEase</h1>
                                    <p className="text-xs text-blue-100">Attendance Management</p>
                                </div>
                                <div className="text-3xl">ðŸ“š</div>
                            </div>
                        </div>

                        <div className="grid grid-cols-4 gap-3 mb-4">
                            {[
                                { label: 'Students', value: stats.totalStudents, color: 'blue', icon: 'ðŸ‘¥' },
                                { label: 'Present', value: stats.presentToday, color: 'green', icon: 'âœ“' },
                                { label: 'Absent', value: stats.absentToday, color: 'red', icon: 'âœ—' },
                                { label: 'Rate', value: `${stats.totalStudents > 0 ? ((stats.presentToday / stats.totalStudents) * 100).toFixed(0) : 0}%`, color: 'orange', icon: 'ðŸ“ˆ' }
                            ].map((stat, idx) => (
                                <div key={idx} className={`bg-gradient-to-br from-${stat.color}-500 to-${stat.color}-600 rounded-lg shadow p-3 text-white`}>
                                    <div className="flex items-center justify-between mb-1">
                                        <span className="text-xl">{stat.icon}</span>
                                        <span className="text-2xl font-bold">{stat.value}</span>
                                    </div>
                                    <div className="text-xs opacity-90">{stat.label}</div>
                                </div>
                            ))}
                        </div>

                        <div className="bg-white rounded-lg shadow p-3 mb-4">
                            <div className="flex gap-2">
                                {[
                                    { id: 'register', label: 'Monthly', icon: 'ðŸ“…' },
                                    { id: 'weekly', label: 'Weekly', icon: 'ðŸ“†' },
                                    { id: 'reports', label: 'Reports', icon: 'ðŸ“Š' }
                                ].map(view => (
                                    <button
                                        key={view.id}
                                        onClick={() => setCurrentView(view.id)}
                                        className={`flex items-center gap-2 px-4 py-2 rounded text-sm font-medium transition-all ${
                                            currentView === view.id
                                                ? 'bg-blue-600 text-white shadow'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        <span>{view.icon}</span>
                                        <span>{view.label}</span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        {currentView === 'register' && renderMonthlyRegister()}
                        {currentView === 'weekly' && renderWeeklyView()}
                        {currentView === 'reports' && renderReports()}

                        {showFormatDialog && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-lg p-6 w-80 shadow-xl">
                                    <h3 className="text-lg font-bold mb-4">Export Format</h3>
                                    <button
                                        onClick={() => {
                                            exportToCSV();
                                            setShowFormatDialog(false);
                                        }}
                                        className="w-full p-3 border border-blue-200 rounded hover:bg-blue-50 text-left mb-3"
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className="text-2xl">ðŸ“„</div>
                                            <div>
                                                <div className="font-bold text-sm">CSV Format</div>
                                                <div className="text-xs text-gray-500">Excel compatible</div>
                                            </div>
                                        </div>
                                    </button>
                                    <button
                                        onClick={() => setShowFormatDialog(false)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 text-sm font-medium"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        )}

                        {showHolidayDialog && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-lg p-6 w-80 shadow-xl">
                                    <h3 className="text-lg font-bold mb-4">Add Holiday</h3>
                                    <p className="text-xs text-gray-500 mb-3">Date: {selectedDate}</p>
                                    <div className="space-y-3">
                                        <div>
                                            <label className="block text-xs font-medium mb-1">Holiday Name</label>
                                            <input
                                                type="text"
                                                value={holidayForm.name}
                                                onChange={(e) => setHolidayForm({...holidayForm, name: e.target.value})}
                                                className="w-full px-3 py-2 text-sm border border-gray-200 rounded focus:border-blue-400 focus:outline-none"
                                                placeholder="e.g., Diwali"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-medium mb-1">Reason (Optional)</label>
                                            <input
                                                type="text"
                                                value={holidayForm.reason}
                                                onChange={(e) => setHolidayForm({...holidayForm, reason: e.target.value})}
                                                className="w-full px-3 py-2 text-sm border border-gray-200 rounded focus:border-blue-400 focus:outline-none"
                                                placeholder="e.g., Festival"
                                            />
                                        </div>
                                    </div>
                                    <div className="flex gap-2 mt-4">
                                        <button
                                            onClick={() => setShowHolidayDialog(false)}
                                            className="flex-1 px-3 py-2 text-sm border border-gray-300 rounded hover:bg-gray-100 font-medium"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={handleAddHoliday}
                                            className="flex-1 px-3 py-2 text-sm bg-blue-600 text-white rounded hover:bg-blue-700 font-medium"
                                        >
                                            Add
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AttendanceSystem />);
    </script>
</body>
</html>
