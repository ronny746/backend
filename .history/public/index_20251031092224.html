<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Register</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gradient-border {
            position: relative;
            background: white;
            border-radius: 16px;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .status-cell {
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-cell:hover {
            transform: translateY(-2px) scale(1.05);
        }

        .tooltip {
            position: fixed;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9999;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            left: 50%;
            margin-left: -6px;
            border-width: 6px;
            border-style: solid;
        }

        .tooltip.tooltip-top {
            transform: translateY(-10px);
        }

        .tooltip.tooltip-top::after {
            top: 100%;
            border-color: #111827 transparent transparent transparent;
        }

        .tooltip.tooltip-bottom {
            transform: translateY(10px);
        }

        .tooltip.tooltip-bottom::after {
            bottom: 100%;
            border-color: transparent transparent #111827 transparent;
        }

        .status-cell:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        .status-cell:hover .tooltip.tooltip-top {
            transform: translateY(0);
        }

        .status-cell:hover .tooltip.tooltip-bottom {
            transform: translateY(0);
        }

        .animate-in {
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-gradient:hover {
            box-shadow: 0 20px 25px -5px rgba(102, 126, 234, 0.4), 0 10px 10px -5px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn-success:hover {
            box-shadow: 0 20px 25px -5px rgba(16, 185, 129, 0.4), 0 10px 10px -5px rgba(16, 185, 129, 0.3);
            transform: translateY(-2px);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .present-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
        }

        .absent-badge {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.3);
        }

        .holiday-badge {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.3);
        }

        @media (max-width: 768px) {
            .status-cell {
                font-size: 10px;
            }
            .tooltip {
                font-size: 9px;
                padding: 8px 12px;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const API_BASE = 'http://109.106.255.78:5300/api';

        const AttendanceRegister = () => {
            const [students, setStudents] = useState([]);
            const [attendance, setAttendance] = useState({});
            const [holidays, setHolidays] = useState([]);
            const [month, setMonth] = useState(() => {
                const d = new Date();
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
            });
            const [loading, setLoading] = useState(false);
            const [file, setFile] = useState(null);
            const [search, setSearch] = useState('');
            const [classFilter, setClassFilter] = useState('All');
            const [showDialog, setShowDialog] = useState(false);
            const [dialogType, setDialogType] = useState('');
            const [selDate, setSelDate] = useState('');
            const [holidayForm, setHolidayForm] = useState({ name: '', reason: '' });
            const [studentForm, setStudentForm] = useState({ name: '', rollNumber: '', phone: '', class: '', rfid: '' });
            const [view, setView] = useState('monthly');
            const [week, setWeek] = useState(0);
            const [tooltipPos, setTooltipPos] = useState({ x: 0, y: 0, show: false, position: 'top' });
            const [tooltipData, setTooltipData] = useState({ checkIn: '', checkOut: '' });

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            const toDateKey = (d) => {
                if (!d) return '';
                const dt = d instanceof Date ? d : new Date(d);
                return dt.toLocaleDateString('en-CA');
            };

            const { yr, mon, name, days } = useMemo(() => {
                const [y, m] = month.split('-').map(Number);
                return { yr: y, mon: m, name: monthNames[m - 1], days: new Date(y, m, 0).getDate() };
            }, [month]);

            const weeks = useMemo(() => {
                const w = [];
                let curr = [];
                for (let d = 1; d <= days; d++) {
                    const dt = new Date(yr, mon - 1, d);
                    if (dt.getDay() === 0 && curr.length > 0) { w.push([...curr]); curr = []; }
                    if (dt.getDay() !== 0) curr.push(d);
                }
                if (curr.length > 0) w.push(curr);
                return w;
            }, [yr, mon, days]);

            const displayDays = useMemo(() => {
                if (view === 'weekly' && weeks[week]) return weeks[week];
                return Array.from({ length: days }, (_, i) => i + 1).filter(d => new Date(yr, mon - 1, d).getDay() !== 0);
            }, [view, week, days, yr, mon, weeks]);

            const workingDays = useMemo(() => {
                let c = 0;
                const hDates = holidays.map(h => h.date);
                for (let d = 1; d <= days; d++) {
                    const dt = new Date(yr, mon - 1, d);
                    const ds = toDateKey(dt);
                    if (dt.getDay() !== 0 && !hDates.includes(ds)) c++;
                }
                return c;
            }, [days, yr, mon, holidays]);

            const classes = useMemo(() => ['All', ...new Set(students.map(s => s.class))], [students]);

            useEffect(() => { loadData(); }, [month]);

            const loadData = async () => {
                setLoading(true);
                try {
                    const sr = await fetch(`${API_BASE}/students`);
                    if (sr.ok) setStudents(await sr.json());

                    const start = `${yr}-${String(mon).padStart(2, '0')}-01`;
                    const end = `${yr}-${String(mon).padStart(2, '0')}-${String(days).padStart(2, '0')}`;
                    const ar = await fetch(`${API_BASE}/attendance/range?start=${start}&end=${end}`);
                    if (ar.ok) {
                        const res = await ar.json();
                        const att = (res.attendance || []).sort((a, b) => new Date(a.date) - new Date(b.date));
                        const hol = res.holidays || [];
                        const proc = {};
                        att.forEach(r => {
                            const u = r.userId?.toString() || '';
                            if (!u) return;
                            const d = toDateKey(r.date);
                            if (!d) return;
                            if (!proc[u]) proc[u] = {};
                            if (!proc[u][d]) proc[u][d] = [];
                            proc[u][d].push({ status: 'P', checkInTime: r.checkInTime, checkOutTime: r.checkOutTime, scanType: r.scanType || 'qr' });
                        });
                        setAttendance(proc);
                        setHolidays(hol);
                    }
                } catch (e) {
                    notify(`Error: ${e.message}`, 1);
                } finally {
                    setLoading(false);
                }
            };

            const upload = async () => {
                if (!file) return notify('Select file', 1);
                const fd = new FormData();
                fd.append('studentFile', file);
                try {
                    setLoading(true);
                    const r = await fetch(`${API_BASE}/import-students`, { method: 'POST', body: fd });
                    if (r.ok) {
                        const d = await r.json();
                        notify(`${d.count} students imported`);
                        setFile(null);
                        setShowDialog(false);
                        loadData();
                    } else {
                        notify('Upload failed', 1);
                    }
                } catch (e) {
                    notify(`Error: ${e.message}`, 1);
                } finally {
                    setLoading(false);
                }
            };

            const downloadSample = () => {
                const csv = 'S.N,Name,Roll number,Mobile,Class,RFID,Qr link\n1,Rahul Kumar,R2024001,9876543210,IIT JEE 2026,RFID001,https://example.com/qr?data=%7B%22roll_number%22%3A%22R2024001%22%7D';
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'student_sample.csv';
                a.click();
                URL.revokeObjectURL(url);
                notify('Sample downloaded');
            };

            const addStudent = async () => {
                if (!studentForm.name.trim() || !studentForm.rollNumber.trim()) return notify('Enter name and roll number', 1);
                try {
                    const r = await fetch(`${API_BASE}/students`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(studentForm)
                    });
                    if (r.ok) {
                        notify('Student added');
                        loadData();
                        setShowDialog(false);
                        setStudentForm({ name: '', rollNumber: '', phone: '', class: '', rfid: '' });
                    }
                } catch (e) {
                    notify(`Error: ${e.message}`, 1);
                }
            };

            const addHoliday = async () => {
                if (!holidayForm.name.trim()) return notify('Enter holiday name', 1);
                try {
                    const r = await fetch(`${API_BASE}/holidays`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ date: selDate, name: holidayForm.name, reason: holidayForm.reason })
                    });
                    if (r.ok) {
                        notify('Holiday added');
                        loadData();
                        setShowDialog(false);
                        setHolidayForm({ name: '', reason: '' });
                    }
                } catch (e) {
                    notify(`Error: ${e.message}`, 1);
                }
            };

            const exportCSV = () => {
                let csv = 'S.No,Name,Roll,Class,Phone,';
                displayDays.forEach(d => csv += `${d},`);
                csv += 'Present,Absent,Working Days,Percentage\n';
                filtered.forEach((s, i) => {
                    const ua = attendance[s.userId] || {};
                    csv += `${i + 1},${s.name},${s.rollNumber},${s.class},${s.phone},`;
                    let p = 0, w = 0;
                    displayDays.forEach(d => {
                        const dt = new Date(yr, mon - 1, d);
                        const ds = toDateKey(dt);
                        const h = getHol(ds);
                        if (!h) {
                            w++;
                            const has = ua[ds]?.length > 0;
                            csv += `${has ? 'P' : 'A'},`;
                            if (has) p++;
                        } else {
                            csv += 'H,';
                        }
                    });
                    const pct = w > 0 ? ((p / w) * 100).toFixed(1) : '0.0';
                    csv += `${p},${w - p},${w},${pct}%\n`;
                });
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Attendance_${view === 'weekly' ? `Week${week + 1}_` : ''}${name}_${yr}.csv`;
                a.click();
                URL.revokeObjectURL(url);
                notify('CSV exported');
            };

            const notify = (msg, err = 0) => {
                const snack = document.createElement('div');
                snack.className = `fixed bottom-4 right-4 px-5 py-3 rounded-xl shadow-2xl text-white text-xs font-semibold z-50 animate-in ${err ? 'bg-gradient-to-r from-red-500 to-red-600' : 'bg-gradient-to-r from-green-500 to-green-600'}`;
                snack.textContent = msg;
                document.body.appendChild(snack);
                setTimeout(() => snack.remove(), 3000);
            };

            const changeMonth = (dir) => {
                const [y, m] = month.split('-').map(Number);
                const nd = new Date(y, m - 1 + dir, 1);
                setMonth(`${nd.getFullYear()}-${String(nd.getMonth() + 1).padStart(2, '0')}`);
                setWeek(0);
            };

            const fmt = (iso) => {
                if (!iso) return '--:--';
                const d = new Date(iso);
                const local = new Date(d.getTime() - d.getTimezoneOffset() * 60000);
                return local.toTimeString().substring(0, 5);
            };
            
            const getHol = (ds) => holidays.find(h => h.date === ds) || null;

            const filtered = useMemo(() => {
                let f = students;
                if (classFilter !== 'All') f = f.filter(s => s.class === classFilter);
                if (search.trim()) {
                    const q = search.toLowerCase();
                    f = f.filter(s => (s.name || '').toLowerCase().includes(q) || (s.rollNumber || '').toLowerCase().includes(q) || (s.userId || '').toString().toLowerCase().includes(q));
                }
                return f;
            }, [students, search, classFilter]);

            const openDialog = (type) => {
                setDialogType(type);
                setShowDialog(true);
            };

            const handleMouseEnter = (e, checkIn, checkOut) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const spaceAbove = rect.top;
                const spaceBelow = window.innerHeight - rect.bottom;
                const position = spaceAbove > 150 ? 'top' : 'bottom';
                
                setTooltipData({ checkIn, checkOut });
                setTooltipPos({
                    x: rect.left + rect.width / 2,
                    y: position === 'top' ? rect.top - 10 : rect.bottom + 10,
                    show: true,
                    position
                });
            };

            const handleMouseLeave = () => {
                setTooltipPos({ ...tooltipPos, show: false });
            };

            return (
                <div className="min-h-screen p-3 md:p-8">
                    {/* Header Card */}
                    <div className="glass-effect rounded-3xl shadow-2xl p-5 md:p-8 mb-6 animate-in">
                        <div className="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-4 mb-6">
                            <div>
                                <h1 className="text-2xl md:text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">
                                    📊 Attendance Register
                                </h1>
                                <p className="text-xs md:text-sm text-gray-600 font-medium">{name} {yr} • {filtered.length} students • {workingDays} working days</p>
                            </div>
                            <div className="flex flex-wrap gap-2">
                                <button onClick={() => openDialog('student')} className="px-4 py-2.5 text-xs md:text-sm btn-gradient text-white rounded-xl font-semibold shadow-lg">
                                    ➕ Add Student
                                </button>
                                <button onClick={() => openDialog('upload')} className="px-4 py-2.5 text-xs md:text-sm bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl font-semibold shadow-lg hover:shadow-blue-500/50 transition">
                                    📤 Upload
                                </button>
                                <button onClick={downloadSample} className="px-4 py-2.5 text-xs md:text-sm bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-xl font-semibold shadow-lg hover:shadow-purple-500/50 transition">
                                    📥 Sample
                                </button>
                            </div>
                        </div>

                        {/* Month Navigation */}
                        <div className="flex items-center justify-between mb-6">
                            <button onClick={() => changeMonth(-1)} className="p-3 rounded-xl glass-card hover:bg-white/20 transition">
                                <svg className="w-5 h-5 text-purple-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M15 19l-7-7 7-7" />
                                </svg>
                            </button>

                            <div className="flex gap-3">
                                <button onClick={() => { setView('monthly'); setWeek(0); }} className={`px-5 py-2 text-xs md:text-sm rounded-xl font-bold transition ${view === 'monthly' ? 'btn-gradient text-white shadow-lg' : 'glass-card text-gray-700 hover:bg-white/20'}`}>
                                    📅 Monthly
                                </button>
                                <button onClick={() => setView('weekly')} className={`px-5 py-2 text-xs md:text-sm rounded-xl font-bold transition ${view === 'weekly' ? 'btn-gradient text-white shadow-lg' : 'glass-card text-gray-700 hover:bg-white/20'}`}>
                                    📆 Weekly
                                </button>
                            </div>

                            <button onClick={() => changeMonth(1)} className="p-3 rounded-xl glass-card hover:bg-white/20 transition">
                                <svg className="w-5 h-5 text-purple-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M9 5l7 7-7 7" />
                                </svg>
                            </button>
                        </div>

                        {/* Week Selector */}
                        {view === 'weekly' && (
                            <div className="flex gap-2 mb-6 overflow-x-auto pb-2">
                                {weeks.map((w, i) => (
                                    <button key={i} onClick={() => setWeek(i)} className={`px-4 py-2 text-xs md:text-sm rounded-xl font-bold whitespace-nowrap transition ${week === i ? 'btn-gradient text-white shadow-lg' : 'glass-card text-gray-700 hover:bg-white/20'}`}>
                                        Week {i + 1} ({w[0]}–{w[w.length - 1]})
                                    </button>
                                ))}
                            </div>
                        )}

                        {/* Filters */}
                        <div className="flex flex-col md:flex-row gap-3">
                            <input type="text" placeholder="🔍 Search student..." value={search} onChange={(e) => setSearch(e.target.value)} className="flex-1 px-4 py-3 text-xs md:text-sm border-2 border-purple-200 rounded-xl focus:border-purple-500 outline-none font-medium bg-white/50 focus:bg-white transition" />
                            <select value={classFilter} onChange={(e) => setClassFilter(e.target.value)} className="px-4 py-3 text-xs md:text-sm border-2 border-purple-200 rounded-xl focus:border-purple-500 outline-none font-bold bg-white/50">
                                {classes.map(c => <option key={c} value={c}>{c}</option>)}
                            </select>
                            <button onClick={exportCSV} className="px-5 py-3 text-xs md:text-sm btn-success text-white rounded-xl font-bold shadow-lg">
                                📥 Export CSV
                            </button>
                        </div>
                    </div>

                    {/* Attendance Table */}
                    <div className="glass-effect rounded-3xl shadow-2xl overflow-hidden animate-in">
                        <div className="overflow-x-auto overflow-y-auto" style={{ maxHeight: 'calc(100vh - 320px)' }}>
                            <table className="min-w-full border-collapse text-xs md:text-sm">
                                <thead className="sticky top-0 bg-gradient-to-r from-purple-600 to-pink-600 z-20">
                                    <tr>
                                        <th className="px-2 py-3 md:px-3 md:py-4 text-left text-[10px] md:text-xs font-bold text-white w-10 sticky left-0 bg-gradient-to-r from-purple-600 to-pink-600 z-30">#</th>
                                        <th className="px-2 py-3 md:px-3 md:py-4 text-left text-[10px] md:text-xs font-bold text-white min-w-[120px] md:min-w-[160px] sticky left-10 bg-gradient-to-r from-purple-600 to-pink-600 z-30">Student</th>
                                        {displayDays.map(d => {
                                            const dt = new Date(yr, mon - 1, d);
                                            const hol = getHol(toDateKey(dt));
                                            const today = toDateKey(dt) === toDateKey(new Date());
                                            const dn = ['S', 'M', 'T', 'W', 'T', 'F', 'S'][dt.getDay()];
                                            return (
                                                <th key={d} onClick={() => {
                                                    const ds = toDateKey(dt);
                                                    setSelDate(ds);
                                                    const h = getHol(ds);
                                                    if (h) {
                                                        alert(`Holiday: ${h.name}\n${h.reason || ''}`);
                                                    } else {
                                                        setHolidayForm({ name: '', reason: '' });
                                                        openDialog('holiday');
                                                    }
                                                }} className={`px-2 py-3 md:px-3 md:py-4 text-center text-[10px] md:text-xs cursor-pointer transition ${today ? 'bg-yellow-400 text-gray-900 font-bold' : hol ? 'bg-purple-400 text-white' : 'text-white hover:bg-white/20'}`}>
                                                    <div className="font-bold">{d}</div>
                                                    <div className="text-[9px] opacity-80">{dn}</div>
                                                    {hol && <div className="text-[8px] font-bold mt-0.5">{hol.name.substring(0, 3)}</div>}
                                                </th>
                                            );
                                        })}
                                        <th className="px-2 py-3 md:px-3 md:py-4 text-center text-[10px] md:text-xs font-bold text-white bg-green-600">P</th>
                                        <th className="px-2 py-3 md:px-3 md:py-4 text-center text-[10px] md:text-xs font-bold text-white bg-red-600">A</th>
                                        <th className="px-2 py-3 md:px-3 md:py-4 text-center text-[10px] md:text-xs font-bold text-white bg-blue-600">%</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white">
                                    {filtered.map((s, i) => {
                                        const ua = attendance[s.userId] || {};
                                        let p = 0, w = 0;
                                        displayDays.forEach(d => {
                                            const dt = new Date(yr, mon - 1, d);
                                            const ds = toDateKey(dt);
                                            if (!getHol(ds)) { w++; if (ua[ds]?.length > 0) p++; }
                                        });
                                        const pct = w > 0 ? ((p / w) * 100).toFixed(1) : '0';
                                        return (
                                            <tr key={s.userId} className="border-b border-gray-100 hover:bg-purple-50/50 transition">
                                                <td className="px-2 py-3 md:px-3 md:py-4 text-[10px] md:text-xs text-gray-700 font-bold sticky left-0 bg-white z-10">{i + 1}</td>
                                                <td className="px-2 py-3 md:px-3 md:py-4 sticky left-10 bg-white z-10">
                                                    <div className="font-bold text-gray-900 text-[10px] md:text-xs">{s.name}</div>
                                                    <div className="text-[9px] md:text-[10px] text-gray-500">{s.rollNumber} • {s.class}</div>
                                                </td>
                                                {displayDays.map(d => {
                                                    const dt = new Date(yr, mon - 1, d);
                                                    const ds = toDateKey(dt);
                                                    const hol = getHol(ds);
                                                    const recs = ua[ds] || [];
                                                    const firstRec = recs[0];

                                                    if (hol) {
                                                        return (
                                                            <td key={d} className="text-center px-1 py-2 md:px-2 md:py-3">
                                                                <div className="w-7 h-7 md:w-8 md:h-8 mx-auto holiday-badge rounded-lg flex items-center justify-center text-[10px] md:text-xs font-bold text-white">H</div>
                                                            </td>
                                                        );
                                                    }
                                                    if (recs.length === 0) {
                                                        return (
                                                            <td key={d} className="text-center px-1 py-2 md:px-2 md:py-3">
                                                                <div className="w-7 h-7 md:w-8 md:h-8 mx-auto absent-badge rounded-lg flex items-center justify-center text-[10px] md:text-xs font-bold text-white">A</div>
                                                            </td>
                                                        );
                                                    }
                                                    return (
                                                        <td key={d} className="text-center px-1 py-2 md:px-2 md:py-3">
                                                            <div 
                                                                className="status-cell w-7 h-7 md:w-8 md:h-8 mx-auto present-badge rounded-lg flex items-center justify-center text-[10px] md:text-xs font-bold text-white"
                                                                onMouseEnter={(e) => handleMouseEnter(e, firstRec.checkInTime, firstRec.checkOutTime)}
                                                                onMouseLeave={handleMouseLeave}
                                                            >
                                                                P
                                                            </div>
                                                        </td>
                                                    );
                                                })}
                                                <td className="text-center px-2 py-3 md:px-3 md:py-4 text-[10px] md:text-xs font-bold">
                                                    <span className="px-2 py-1 rounded-lg bg-green-100 text-green-700">{p}</span>
                                                </td>
                                                <td className="text-center px-2 py-3 md:px-3 md:py-4 text-[10px] md:text-xs font-bold">
                                                    <span className="px-2 py-1 rounded-lg bg-red-100 text-red-700">{w - p}</span>
                                                </td>
                                                <td className="text-center px-2 py-3 md:px-3 md:py-4 text-[10px] md:text-xs font-bold">
                                                    <span className={`px-3 py-1 rounded-lg font-bold ${pct >= 75 ? 'bg-gradient-to-r from-green-500 to-green-600 text-white' : pct >= 50 ? 'bg-gradient-to-r from-yellow-500 to-yellow-600 text-white' : 'bg-gradient-to-r from-red-500 to-red-600 text-white'}`}>
                                                        {pct}%
                                                    </span>
                                                </td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Dialog */}
                    {showDialog && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-in" onClick={() => setShowDialog(false)}>
                            <div className="glass-effect rounded-3xl p-6 md:p-8 max-w-md w-full shadow-2xl animate-in" onClick={(e) => e.stopPropagation()}>

                    {/* Global Tooltip */}
                    {tooltipPos.show && (
                        <div 
                            className={`tooltip tooltip-${tooltipPos.position}`}
                            style={{
                                left: `${tooltipPos.x}px`,
                                top: `${tooltipPos.y}px`,
                                transform: 'translateX(-50%)'
                            }}
                        >
                            <div className="font-semibold mb-1">⏰ Timing</div>
                            <div className="flex items-center gap-2 mb-1">
                                <span className="text-green-400">→</span>
                                <span>Check In: {fmt(tooltipData.checkIn)}</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <span className="text-red-400">←</span>
                                <span>Check Out: {fmt(tooltipData.checkOut)}</span>
                            </div>
                        </div>
                    )}

                    {/* Dialog */}
                    {showDialog && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-in" onClick={() => setShowDialog(false)}>
                            <div className="glass-effect rounded-3xl p-6 md:p-8 max-w-md w-full shadow-2xl animate-in" onClick={(e) => e.stopPropagation()}>
                                {dialogType === 'student' && (
                                    <>
                                        <h3 className="text-xl md:text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-6">➕ Add New Student</h3>
                                        <div className="space-y-4">
                                            <input type="text" placeholder="Name" value={studentForm.name} onChange={(e) => setStudentForm({ ...studentForm, name: e.target.value })} className="w-full px-4 py-3 text-sm border-2 border-purple-200 rounded-xl focus:border-purple-500 outline-none font-medium transition" />
                                            <input type="text" placeholder="Roll Number" value={studentForm.rollNumber} onChange={(e) => setStudentForm({ ...studentForm, rollNumber: e.target.value })} className="w-full px-4 py-3 text-sm border-2 border-purple-200 rounded-xl focus:border-purple-500 outline-none font-medium transition" />
                                            <input type="text" placeholder="Phone" value={studentForm.phone} onChange={(e) => setStudentForm({ ...studentForm, phone: e.target.value })} className="w-full px-4 py-3 text-sm border-2 border-purple-200 rounded-xl focus:border-purple-500 outline-none font-medium transition" />
                                            <input type="text" placeholder="Class" value={studentForm.class} onChange={(e) => setStudentForm({ ...studentForm, class: e.target.value })} className="w-full px-4 py-3 text-sm border-2 border-purple-200 rounded-xl focus:border-purple-500 outline-none font-medium transition" />
                                            <input type="text" placeholder="RFID (Optional)" value={studentForm.rfid} onChange={(e) => setStudentForm({ ...studentForm, rfid: e.target.value })} className="w-full px-4 py-3 text-sm border-2 border-purple-200 rounded-xl focus:border-purple-500 outline-none font-medium transition" />
                                        </div>
                                        <div className="flex gap-3 mt-6">
                                            <button onClick={() => setShowDialog(false)} className="flex-1 px-5 py-3 text-sm bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 font-bold transition">Cancel</button>
                                            <button onClick={addStudent} className="flex-1 px-5 py-3 text-sm btn-gradient text-white rounded-xl font-bold shadow-lg">Add Student</button>
                                        </div>
                                    </>
                                )}

                                {dialogType === 'upload' && (
                                    <>
                                        <h3 className="text-xl md:text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-6">📤 Upload Students</h3>
                                        <div className="border-2 border-dashed border-purple-300 rounded-2xl p-8 text-center hover:border-purple-500 transition bg-purple-50/30 mb-4 cursor-pointer">
                                            <input type="file" accept=".xlsx,.xls,.csv" onChange={(e) => setFile(e.target.files[0])} className="hidden" id="file-upload" />
                                            <label htmlFor="file-upload" className="cursor-pointer">
                                                <div className="text-5xl mb-3">📄</div>
                                                <div className="text-sm font-bold text-gray-800">{file ? file.name : 'Click to select file'}</div>
                                                <div className="text-xs text-gray-500 mt-2">Excel or CSV format</div>
                                            </label>
                                        </div>
                                        <div className="flex gap-3">
                                            <button onClick={() => setShowDialog(false)} className="flex-1 px-5 py-3 text-sm bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 font-bold transition">Cancel</button>
                                            <button onClick={upload} disabled={!file || loading} className="flex-1 px-5 py-3 text-sm btn-gradient text-white rounded-xl disabled:opacity-50 font-bold shadow-lg">
                                                {loading ? '⏳ Uploading...' : '📤 Upload'}
                                            </button>
                                        </div>
                                    </>
                                )}

                                {dialogType === 'holiday' && (
                                    <>
                                        <h3 className="text-xl md:text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-6">🎉 Add Holiday</h3>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-xs font-bold text-gray-700 mb-2">Date</label>
                                                <input type="text" value={selDate} readOnly className="w-full px-4 py-3 text-sm bg-purple-50 border-2 border-purple-200 rounded-xl font-bold text-gray-800" />
                                            </div>
                                            <div>
                                                <label className="block text-xs font-bold text-gray-700 mb-2">Holiday Name</label>
                                                <input type="text" value={holidayForm.name} onChange={(e) => setHolidayForm({ ...holidayForm, name: e.target.value })} placeholder="e.g., Republic Day" className="w-full px-4 py-3 text-sm border-2 border-purple-200 rounded-xl focus:border-purple-500 outline-none font-medium transition" />
                                            </div>
                                            <div>
                                                <label className="block text-xs font-bold text-gray-700 mb-2">Reason (Optional)</label>
                                                <textarea value={holidayForm.reason} onChange={(e) => setHolidayForm({ ...holidayForm, reason: e.target.value })} placeholder="Reason for holiday..." className="w-full px-4 py-3 text-sm border-2 border-purple-200 rounded-xl focus:border-purple-500 outline-none resize-none font-medium transition" rows={3}></textarea>
                                            </div>
                                        </div>
                                        <div className="flex gap-3 mt-6">
                                            <button onClick={() => setShowDialog(false)} className="flex-1 px-5 py-3 text-sm bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 font-bold transition">Cancel</button>
                                            <button onClick={addHoliday} className="flex-1 px-5 py-3 text-sm btn-gradient text-white rounded-xl font-bold shadow-lg">Add Holiday</button>
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<AttendanceRegister />, document.getElementById('root'));
    </script>
</body>

</html>
