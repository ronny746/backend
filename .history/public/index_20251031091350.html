<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Register</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .unacademy-green { background: linear-gradient(135deg, #08BD80 0%, #06A86D 100%); }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const API_BASE = 'http://109.106.255.78:5300/api';

        const AttendanceRegister = () => {
            const [students, setStudents] = useState([]);
            const [attendance, setAttendance] = useState({});
            const [holidays, setHolidays] = useState([]);
            const [month, setMonth] = useState(() => {
                const d = new Date();
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
            });
            const [loading, setLoading] = useState(false);
            const [file, setFile] = useState(null);
            const [search, setSearch] = useState('');
            const [classFilter, setClassFilter] = useState('All');
            const [showDialog, setShowDialog] = useState(false);
            const [dialogType, setDialogType] = useState('');
            const [selDate, setSelDate] = useState('');
            const [holidayForm, setHolidayForm] = useState({ name: '', reason: '' });
            const [studentForm, setStudentForm] = useState({ name: '', rollNumber: '', phone: '', class: '', rfid: '' });
            const [view, setView] = useState('monthly');
            const [week, setWeek] = useState(0);

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            const toDateKey = (d) => {
                if (!d) return '';
                const dt = d instanceof Date ? d : new Date(d);
                return dt.toLocaleDateString('en-CA');
            };

            const { yr, mon, name, days } = useMemo(() => {
                const [y, m] = month.split('-').map(Number);
                return { yr: y, mon: m, name: monthNames[m - 1], days: new Date(y, m, 0).getDate() };
            }, [month]);

            const weeks = useMemo(() => {
                const w = [];
                let curr = [];
                for (let d = 1; d <= days; d++) {
                    const dt = new Date(yr, mon - 1, d);
                    if (dt.getDay() === 0 && curr.length > 0) { w.push([...curr]); curr = []; }
                    if (dt.getDay() !== 0) curr.push(d);
                }
                if (curr.length > 0) w.push(curr);
                return w;
            }, [yr, mon, days]);

            const displayDays = useMemo(() => {
                if (view === 'weekly' && weeks[week]) return weeks[week];
                return Array.from({ length: days }, (_, i) => i + 1).filter(d => new Date(yr, mon - 1, d).getDay() !== 0);
            }, [view, week, days, yr, mon, weeks]);

            const workingDays = useMemo(() => {
                let c = 0;
                const hDates = holidays.map(h => h.date);
                for (let d = 1; d <= days; d++) {
                    const dt = new Date(yr, mon - 1, d);
                    const ds = toDateKey(dt);
                    if (dt.getDay() !== 0 && !hDates.includes(ds)) c++;
                }
                return c;
            }, [days, yr, mon, holidays]);

            const classes = useMemo(() => ['All', ...new Set(students.map(s => s.class))], [students]);

            useEffect(() => { loadData(); }, [month]);

            const loadData = async () => {
                setLoading(true);
                try {
                    const sr = await fetch(`${API_BASE}/students`);
                    if (sr.ok) setStudents(await sr.json());

                    const start = `${yr}-${String(mon).padStart(2, '0')}-01`;
                    const end = `${yr}-${String(mon).padStart(2, '0')}-${String(days).padStart(2, '0')}`;
                    const ar = await fetch(`${API_BASE}/attendance/range?start=${start}&end=${end}`);
                    if (ar.ok) {
                        const res = await ar.json();
                        const att = (res.attendance || []).sort((a, b) => new Date(a.date) - new Date(b.date));
                        const hol = res.holidays || [];
                        const proc = {};
                        att.forEach(r => {
                            const u = r.userId?.toString() || '';
                            if (!u) return;
                            const d = toDateKey(r.date);
                            if (!d) return;
                            if (!proc[u]) proc[u] = {};
                            if (!proc[u][d]) proc[u][d] = [];
                            proc[u][d].push({ status: 'P', checkInTime: r.checkInTime, checkOutTime: r.checkOutTime, scanType: r.scanType || 'qr' });
                        });
                        setAttendance(proc);
                        setHolidays(hol);
                    }
                } catch (e) {
                    notify(`Error: ${e.message}`, 1);
                } finally {
                    setLoading(false);
                }
            };

            const upload = async () => {
                if (!file) return notify('Select file', 1);
                const fd = new FormData();
                fd.append('studentFile', file);
                try {
                    setLoading(true);
                    const r = await fetch(`${API_BASE}/import-students`, { method: 'POST', body: fd });
                    if (r.ok) {
                        const d = await r.json();
                        notify(`${d.count} students imported`);
                        setFile(null);
                        setShowDialog(false);
                        loadData();
                    } else {
                        notify('Upload failed', 1);
                    }
                } catch (e) {
                    notify(`Error: ${e.message}`, 1);
                } finally {
                    setLoading(false);
                }
            };

            const downloadSample = () => {
                const csv = 'S.N,Name,Roll number,Mobile,Class,RFID,Qr link\n1,Rahul Kumar,R2024001,9876543210,IIT JEE 2026,RFID001,https://example.com/qr?data=%7B%22roll_number%22%3A%22R2024001%22%7D';
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'student_sample.csv';
                a.click();
                URL.revokeObjectURL(url);
                notify('Sample downloaded');
            };

            const addStudent = async () => {
                if (!studentForm.name.trim() || !studentForm.rollNumber.trim()) return notify('Enter name and roll number', 1);
                try {
                    const r = await fetch(`${API_BASE}/students`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(studentForm)
                    });
                    if (r.ok) {
                        notify('Student added');
                        loadData();
                        setShowDialog(false);
                        setStudentForm({ name: '', rollNumber: '', phone: '', class: '', rfid: '' });
                    }
                } catch (e) {
                    notify(`Error: ${e.message}`, 1);
                }
            };

            const addHoliday = async () => {
                if (!holidayForm.name.trim()) return notify('Enter holiday name', 1);
                try {
                    const r = await fetch(`${API_BASE}/holidays`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ date: selDate, name: holidayForm.name, reason: holidayForm.reason })
                    });
                    if (r.ok) {
                        notify('Holiday added');
                        loadData();
                        setShowDialog(false);
                        setHolidayForm({ name: '', reason: '' });
                    }
                } catch (e) {
                    notify(`Error: ${e.message}`, 1);
                }
            };

            const exportCSV = () => {
                let csv = 'S.No,Name,Roll,Class,Phone,';
                displayDays.forEach(d => csv += `${d},`);
                csv += 'Present,Absent,Working Days,Percentage\n';
                filtered.forEach((s, i) => {
                    const ua = attendance[s.userId] || {};
                    csv += `${i + 1},${s.name},${s.rollNumber},${s.class},${s.phone},`;
                    let p = 0, w = 0;
                    displayDays.forEach(d => {
                        const dt = new Date(yr, mon - 1, d);
                        const ds = toDateKey(dt);
                        const h = getHol(ds);
                        if (!h) {
                            w++;
                            const has = ua[ds]?.length > 0;
                            csv += `${has ? 'P' : 'A'},`;
                            if (has) p++;
                        } else {
                            csv += 'H,';
                        }
                    });
                    const pct = w > 0 ? ((p / w) * 100).toFixed(1) : '0.0';
                    csv += `${p},${w - p},${w},${pct}%\n`;
                });
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Attendance_${view === 'weekly' ? `Week${week + 1}_` : ''}${name}_${yr}.csv`;
                a.click();
                URL.revokeObjectURL(url);
                notify('CSV exported');
            };

            const notify = (msg, err = 0) => {
                const snack = document.createElement('div');
                snack.className = `fixed bottom-4 right-4 px-5 py-3 rounded-lg shadow-xl text-white text-sm font-medium z-50 ${err ? 'bg-red-500' : 'bg-green-500'}`;
                snack.textContent = msg;
                document.body.appendChild(snack);
                setTimeout(() => snack.remove(), 3000);
            };

            const changeMonth = (dir) => {
                const [y, m] = month.split('-').map(Number);
                const nd = new Date(y, m - 1 + dir, 1);
                setMonth(`${nd.getFullYear()}-${String(nd.getMonth() + 1).padStart(2, '0')}`);
                setWeek(0);
            };

            const fmt = (iso) => {
                if (!iso) return '--';
                const d = new Date(iso);
                const local = new Date(d.getTime() - d.getTimezoneOffset() * 60000);
                return local.toTimeString().substring(0, 5);
            };

            const getHol = (ds) => holidays.find(h => h.date === ds) || null;

            const filtered = useMemo(() => {
                let f = students;
                if (classFilter !== 'All') f = f.filter(s => s.class === classFilter);
                if (search.trim()) {
                    const q = search.toLowerCase();
                    f = f.filter(s => (s.name || '').toLowerCase().includes(q) || (s.rollNumber || '').toLowerCase().includes(q) || (s.userId || '').toString().toLowerCase().includes(q));
                }
                return f;
            }, [students, search, classFilter]);

            const openDialog = (type) => {
                setDialogType(type);
                setShowDialog(true);
            };

            return (
                <div className="min-h-screen p-4 md:p-6">
                    <div className="bg-white rounded-2xl shadow-lg p-4 md:p-6 mb-4 md:mb-6">
                        <div className="flex flex-col md:flex-row md:items-center md:justify-between mb-4 md:mb-6 gap-4">
                            <div>
                                <h1 className="text-xl md:text-2xl font-bold text-gray-800 mb-1">📋 Attendance Register</h1>
                                <p className="text-xs md:text-sm text-gray-500">{name} {yr} • {filtered.length} students • {workingDays} working days</p>
                            </div>
                            <div className="flex gap-2 md:gap-3 flex-wrap">
                                <button onClick={() => openDialog('student')} className="px-3 md:px-4 py-2 unacademy-green text-white rounded-lg text-xs md:text-sm font-semibold hover:shadow-lg transition">➕ Add</button>
                                <button onClick={() => openDialog('upload')} className="px-3 md:px-4 py-2 bg-blue-500 text-white rounded-lg text-xs md:text-sm font-semibold hover:shadow-lg transition">📤 Upload</button>
                                <button onClick={downloadSample} className="px-3 md:px-4 py-2 bg-purple-500 text-white rounded-lg text-xs md:text-sm font-semibold hover:shadow-lg transition">📥 Sample</button>
                            </div>
                        </div>

                        <div className="flex items-center justify-between mb-4 md:mb-6">
                            <button onClick={() => changeMonth(-1)} className="p-2 md:p-3 hover:bg-gray-100 rounded-xl transition">
                                <svg className="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>
                            </button>
                            <div className="flex gap-2 md:gap-4 items-center">
                                <button onClick={() => { setView('monthly'); setWeek(0); }} className={`px-3 md:px-6 py-1.5 md:py-2 rounded-xl text-xs md:text-sm font-semibold transition ${view === 'monthly' ? 'bg-green-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>📅 Monthly</button>
                                <button onClick={() => setView('weekly')} className={`px-3 md:px-6 py-1.5 md:py-2 rounded-xl text-xs md:text-sm font-semibold transition ${view === 'weekly' ? 'bg-green-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>📆 Weekly</button>
                            </div>
                            <button onClick={() => changeMonth(1)} className="p-2 md:p-3 hover:bg-gray-100 rounded-xl transition">
                                <svg className="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>
                            </button>
                        </div>

                        {view === 'weekly' && (
                            <div className="flex gap-2 mb-4 md:mb-6 overflow-x-auto pb-2">
                                {weeks.map((w, i) => (
                                    <button key={i} onClick={() => setWeek(i)} className={`px-3 md:px-4 py-1.5 md:py-2 rounded-lg text-xs md:text-sm font-semibold whitespace-nowrap transition ${week === i ? 'bg-green-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>Week {i + 1} ({w[0]}–{w[w.length - 1]})</button>
                                ))}
                            </div>
                        )}

                        <div className="flex flex-col md:flex-row gap-2 md:gap-3">
                            <input type="text" placeholder="🔍 Search..." value={search} onChange={(e) => setSearch(e.target.value)} className="flex-1 px-3 md:px-4 py-2 md:py-3 text-sm border-2 border-gray-200 rounded-xl focus:border-green-500 outline-none" />
                            <select value={classFilter} onChange={(e) => setClassFilter(e.target.value)} className="px-3 md:px-5 py-2 md:py-3 text-sm border-2 border-gray-200 rounded-xl focus:border-green-500 outline-none font-medium">
                                {classes.map(c => <option key={c} value={c}>{c}</option>)}
                            </select>
                            <button onClick={exportCSV} className="px-4 md:px-6 py-2 md:py-3 bg-green-600 text-white rounded-xl text-xs md:text-sm font-semibold hover:shadow-lg transition">📥 Export</button>
                        </div>
                    </div>

                    <div className="bg-white rounded-2xl shadow-lg overflow-hidden">
                        <div className="overflow-x-auto overflow-y-auto" style={{ maxHeight: 'calc(100vh - 280px)' }}>
                            <table className="min-w-full border-collapse">
                                <thead className="sticky top-0 bg-gray-50 border-b-2 border-gray-200 z-20">
                                    <tr>
                                        <th className="px-2 md:px-4 py-2 md:py-4 text-left text-xs font-bold text-gray-700 w-8 md:w-12 sticky left-0 bg-gray-50 z-30 border-r-2 border-gray-200">#</th>
                                        <th className="px-2 md:px-4 py-2 md:py-4 text-left text-xs font-bold text-gray-700 min-w-[140px] md:min-w-[180px] sticky left-8 md:left-12 bg-gray-50 z-30 border-r-2 border-gray-200">Student</th>
                                        {displayDays.map(d => {
                                            const dt = new Date(yr, mon - 1, d);
                                            const hol = getHol(toDateKey(dt));
                                            const today = toDateKey(dt) === toDateKey(new Date());
                                            const dn = ['S', 'M', 'T', 'W', 'T', 'F', 'S'][dt.getDay()];
                                            return (
                                                <th key={d} onClick={() => {
                                                    const ds = toDateKey(dt);
                                                    setSelDate(ds);
                                                    const h = getHol(ds);
                                                    if (h) { alert(`Holiday: ${h.name}\n${h.reason || ''}`); }
                                                    else { setHolidayForm({ name: '', reason: '' }); openDialog('holiday'); }
                                                }} className={`px-1.5 md:px-2 py-2 md:py-3 text-center text-xs cursor-pointer transition min-w-[40px] md:min-w-[50px] ${today ? 'bg-green-100 font-bold' : hol ? 'bg-purple-100' : 'hover:bg-gray-100'}`}>
                                                    <div className="font-bold text-xs md:text-sm">{d}</div>
                                                    <div className="text-[9px] md:text-[10px] text-gray-500">{dn}</div>
                                                    {hol && <div className="text-[7px] md:text-[8px] text-purple-600 font-bold mt-0.5 truncate" title={hol.name}>{hol.name.substring(0, 3)}</div>}
                                                </th>
                                            );
                                        })}
                                        <th className="px-2 md:px-4 py-2 md:py-4 text-center text-xs font-bold text-green-700 bg-green-50">P</th>
                                        <th className="px-2 md:px-4 py-2 md:py-4 text-center text-xs font-bold text-red-700 bg-red-50">A</th>
                                        <th className="px-2 md:px-4 py-2 md:py-4 text-center text-xs font-bold text-blue-700 bg-blue-50">%</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filtered.map((s, i) => {
                                        const ua = attendance[s.userId] || {};
                                        let p = 0, w = 0;
                                        displayDays.forEach(d => {
                                            const dt = new Date(yr, mon - 1, d);
                                            const ds = toDateKey(dt);
                                            if (!getHol(ds)) { w++; if (ua[ds]?.length > 0) p++; }
                                        });
                                        const pct = w > 0 ? ((p / w) * 100).toFixed(1) : '0';
                                        return (
                                            <tr key={s.userId} className="border-b border-gray-100 hover:bg-gray-50 transition">
                                                <td className="px-2 md:px-3 py-1.5 md:py-2 text-xs text-gray-600 font-medium sticky left-0 bg-white z-10 border-r-2 border-gray-100">{i + 1}</td>
                                                <td className="px-2 md:px-3 py-1.5 md:py-2 sticky left-8 md:left-12 bg-white z-10 border-r-2 border-gray-100">
                                                    <div className="font-bold text-xs md:text-sm text-gray-800 truncate">{s.name}</div>
                                                    <div className="text-[9px] md:text-[10px] text-gray-500 truncate">{s.rollNumber} • {s.class}</div>
                                                </td>
                                                {displayDays.map(d => {
                                                    const dt = new Date(yr, mon - 1, d);
                                                    const ds = toDateKey(dt);
                                                    const hol = getHol(ds);
                                                    const recs = ua[ds] || [];
                                                    const firstRec = recs[0];

                                                    if (hol) {
                                                        return (
                                                            <td key={d} className="text-center px-1 md:px-2 py-2 md:py-3">
                                                                <div className="w-6 h-6 md:w-8 md:h-8 mx-auto bg-purple-100 border border-purple-400 rounded flex items-center justify-center text-[10px] md:text-xs font-bold text-purple-600">H</div>
                                                            </td>
                                                        );
                                                    }
                                                    if (recs.length === 0) {
                                                        return (
                                                            <td key={d} className="text-center px-1 md:px-2 py-2 md:py-3">
                                                                <div className="w-6 h-6 md:w-8 md:h-8 mx-auto bg-red-100 border border-red-400 rounded flex items-center justify-center text-[10px] md:text-xs font-bold text-red-600">A</div>
                                                            </td>
                                                        );
                                                    }
                                                    return (
                                                        <td key={d} className="text-center px-1 md:px-2 py-2 md:py-3 relative group">
                                                            <div className="w-6 h-6 md:w-8 md:h-8 mx-auto bg-green-100 border border-green-400 rounded flex items-center justify-center text-[10px] md:text-xs font-bold text-green-600 cursor-pointer">P</div>
                                                            <div className="absolute left-1/2 -translate-x-1/2 bottom-full mb-2 hidden group-hover:block z-40 pointer-events-none">
                                                                <div className="bg-gray-900 text-white text-[10px] md:text-xs rounded-lg px-2 md:px-3 py-1.5 md:py-2 whitespace-nowrap shadow-xl">
                                                                    <div className="font-semibold mb-0.5 md:mb-1">In: {fmt(firstRec.checkInTime)}</div>
                                                                    <div className="font-semibold">Out: {fmt(firstRec.checkOutTime)}</div>
                                                                    <div className="absolute left-1/2 -translate-x-1/2 top-full w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-gray-900"></div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    );
                                                })}
                                                <td className="text-center px-2 md:px-3 py-1.5 md:py-2 text-xs font-bold text-green-700">{p}</td>
                                                <td className="text-center px-2 md:px-3 py-1.5 md:py-2 text-xs font-bold text-red-700">{w - p}</td>
                                                <td className="text-center px-2 md:px-3 py-1.5 md:py-2 text-xs font-bold">
                                                    <span className={`px-1.5 md:px-2 py-0.5 md:py-1 rounded text-[10px] md:text-xs ${pct >= 75 ? 'bg-green-100 text-green-700' : pct >= 50 ? 'bg-yellow-100 text-yellow-700' : 'bg-red-100 text-red-700'}`}>{pct}%</span>
                                                </td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {showDialog && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={() => setShowDialog(false)}>
                            <div className="bg-white rounded-2xl p-6 md:p-8 max-w-md w-full shadow-2xl" onClick={(e) => e.stopPropagation()}>
                                {dialogType === 'student' && (
                                    <>
                                        <h3 className="text-xl md:text-2xl font-bold mb-4 md:mb-6 text-gray-800">➕ Add Student</h3>
                                        <div className="space-y-3 md:space-y-4">
                                            <input type="text" placeholder="Name" value={studentForm.name} onChange={(e) => setStudentForm({ ...studentForm, name: e.target.value })} className="w-full px-3 md:px-4 py-2 md:py-3 text-sm border-2 border-gray-200 rounded-xl focus:border-green-500 outline-none" />
                                            <input type="text" placeholder="Roll Number" value={studentForm.rollNumber} onChange={(e) => setStudentForm({ ...studentForm, rollNumber: e.target.value })} className="w-full px-3 md:px-4 py-2 md:py-3 text-sm border-2 border-gray-200 rounded-xl focus:border-green-500 outline-none" />
                                            <input type="text" placeholder="Phone" value={studentForm.phone} onChange={(e) => setStudentForm({ ...studentForm, phone: e.target.value })} className="w-full px-3 md:px-4 py-2 md:py-3 text-sm border-2 border-gray-200 rounded-xl focus:border-green-500 outline-none" />
                                            <input type="text" placeholder="Class" value={studentForm.class} onChange={(e) => setStudentForm({ ...studentForm, class: e.target.value })} className="w-full px-3 md:px-4 py-2 md:py-3 text-sm border-2 border-gray-200 rounded-xl focus:border-green-500 outline-none" />
                                            <input type="text" placeholder="RFID (Optional)" value={studentForm.rfid} onChange={(e) => setStudentForm({ ...studentForm, rf
